{% extends 'organizer_app/main.html' %}
{% load static %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

{% block body %}
<table class="table table-striped table-bordered table-dark" style="width: 42%; text-align: center; margin-left: 550px">
  <thead>
    <tr>
      <th scope="col">Poster</th>
      <th scope="col">Title</th>
      <th scope="col">ID</th>
      <th scope="col">Year</th>
      <th scope="col">Type</th>
      <th scope="col">Rating</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  <br>
  {% for content in content_list %}
    <tr>
     <td style="width: 1%; height: 10px">
         <a href="{{content.image}}"><img src="{{content.image}}" style="height: 40px; width: 30px"></a>
     </td>
      <td style="width: 30%"><a href="{% url 'details_url' content.id %}" style="color: white">{{content.title}}</a></td>
        <td style="width: 4%; margin-top: 100px;"> <a style="color: white" href="https://www.imdb.com/title/{{content.id}}/">{{content.id}}</a></td>
      <td style="width: 5%">{{content.year}}</td>
      <td style="width: 5%">{{content.type}}</td>
      <td style="width: 5%">{{content.rating}}</td>
      <td style="width: 1%">
        <div class="unwatched_button">
         <a class="unwatched_button" href="{% url 'mark_as_unwatched_url' content.id %}">
            <img src="https://i.ibb.co/v4VdLbk/image.png" style="width:25px;height:25px;">
        </a>
        </div></td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
