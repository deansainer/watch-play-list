{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

<form method="post">
    {% csrf_token %}
    <br>
    <div class="form-container">
    <input class="form-control" style="width: 350px" name="movie_name" placeholder="Interstellar">
    <button class="btn btn-secondary" style="margin-left: 25px; width: 100px" type="submit" name="get_movie">Add</button>
        </div>
    </form>
{% for content in content_list %}
<br>

<div class="card text-white bg-dark" style="width: 1100px;  height: 220px; margin-left: 450px;">
    <div class="row no-gutters">
        <div class="col-md-11" style="display: flex">
            <img src="{{content.image}}" class="card-img" style="width: 160px; height: 220px">
            <div class="card-body">
                <div style="display: flex">
                <h1 class="content_name">{{content.title}}</h1><span class="duration">({{content.duration}}min.)</span>
                    </div>
                <span class="span2">{{content.year}}</span>
                <p class="p1">{{content.genres}}</p>
                <p class="p1">{{content.some_plot}}</p>
            </div>
            </div>

    <div class="col-md-1">

         <div class="delete-button">
        <a class="delete-button" href="{% url 'delete_url' content.id %}">
            <img src="https://cdn-icons-png.flaticon.com/128/463/463612.png" style="width:18px;height:18px;">
        </a>
        </div>

        <div class="details-button">
         <a class="details-button" href="{% url 'details_url' content.id %}">
            <img src="https://www.pinclipart.com/picdir/big/333-3334785_png-transparent-info-icon-white-clipart.png" style="width:30px;height:30px; position:relative;">
        </a>
        </div>


    </div>
    </div>
</div>


{% endfor %}
